<ion-header [translucent]="true">
  <ion-toolbar color="tertiary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Alertas</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  
<ion-button expand="block" color="medium" (click)="multiplo()">
  Conectar
</ion-button>
<ion-button expand="block" color="success" (click)="alert()">
  Conectado
</ion-button>


</ion-content>
